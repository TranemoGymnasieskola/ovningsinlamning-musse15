<!DOCTYPE html>
<html>
	<head>
		<title>Snake</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<canvas style ="border: 1px solid blue" width="600" height="500" id="duk"></canvas>
		<script>
			var canvas = document.getElementById("duk");
			var ctx = canvas.getContext("2d");
			ctx.scale(10, 10);
		var ballRadius = 1;
		var x = canvas.width/20;
		var y = canvas.height(10-3;
		var dx = 2;
		var dy = -2;
		function drawBall() {
			ctx.beginPath();
			ctx.arc(x, y, ballRadius, 0, 2 * Math.PI);
			ctx.fillStyle = "#0095DD";
			ctx.fill();
			ctx.closePath();
		}

		function draw() {
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		drawBall();

		if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
			dx = -dx;
		}
		if(y + dy > canvas.height-ballRadius || y + dy < ballRadius) {
			dy = -dy;
		}

		x += dx;
		y += dy;
	}
		setInterval(draw, 10);

		</script>
	</body>
</html>
